<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento pessoal</title>

  <!-- Bootstrap início -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>

</head>

<body onload="downloadExpenseLists()">


  <nav class="navbar navbar-expand-lg navbar-dark bg-info mb-5">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="logo.png" width="50" height="35" alt="Orçamento pessoal">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item ms-auto pr-3">
            <a class="nav-link" href="index.html">Cadastro</a>
          </li>
          <li class="nav-item ms-auto pr-3">
            <a class="nav-link active" href="consulta.html">Consulta</a>
          </li>
        </ul>

      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1 class="display-4">Consulta de despesas</h1>
      </div>
    </div>

    <div class="row mb-2">
      <div class="col-md-2 col-4 mb-2">
        <select class="form-control border-info" id="ano">
          <option value="">Ano</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>
      </div>

      <div class="col-md-2 col-8">
        <select class="form-control border-info" id="mes">
          <option value="">Mês</option>
          <option value="01">Janeiro</option>
          <option value="02">Fevereiro</option>
          <option value="03">Março</option>
          <option value="04">Abril</option>
          <option value="05">Maio</option>
          <option value="06">Junho</option>
          <option value="07">Julho</option>
          <option value="08">Agosto</option>
          <option value="09">Setembro</option>
          <option value="10">Outubro</option>
          <option value="11">Novembro</option>
          <option value="12">Dezembro</option>
        </select>
      </div>

      <div class="col-md-2 col-4">
        <input type="text" class="form-control border-info" placeholder="Dia" id="dia" />
      </div>

      <div class="col-md-6 col-8">
        <select class="form-control border-info" id="tipo">
          <option value="">Tipo</option>
          <option>Alimentação</option>
          <option>Educação</option>
          <option>Lazer</option>
          <option>Saúde</option>
          <option>Transporte</option>
        </select>
      </div>
    </div>

    <div class="row  mb-5">
      <div class="col-md-9 col-7">
        <input type="text" class="form-control border-info" placeholder="Descrição" id="descricao" />
      </div>

      <div class="col-md-2 col-3">
        <input type="text" class="form-control border-info" placeholder="Valor" id="valor" />
      </div>

      <div class="col-md-1 col-2 d-flex justify-content-end">
        <button type="button" class="btn btn-info" onclick="searchExpenses()">
          <i class="fas fa-search"></i>
        </button>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <table class="table">
          <thead>
            <tr>
              <th>Data</th>
              <th>Tipo</th>
              <th>Descrição</th>
              <th>Valor</th>
              <th></th>
            </tr>
          </thead>

          <tbody id="expensesList">
          </tbody>
        </table>
      </div>
    </div>
  </div>

   <!-- Modal Error -->
   <div class="modal fade" id="regExpense" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
   aria-labelledby="modalTitle" aria-hidden="true">
   <div class="modal-dialog" id="">
       <div class="modal-content">
           <div id="modalHeader">
               <h1 class="modal-title fs-5" id="modalTitle"></h1>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
           </div>
           <div class="modal-body" id="modalBody"></div>
           <div class="modal-footer">
               <button type="button" data-bs-dismiss="modal" id="modalFooter">Fechar</button>
           </div>
       </div>
   </div>
</div>

  <!-- scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</body>

</html>
